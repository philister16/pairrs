<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>pairrs</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    
    <div class="container-fluid">
      <div class="topbar menu-box-yellow">
        <div class="row">
          <div class="col-xs-1">
            <button type="button" class="btn btn-primary top-button" onclick="pairrs.game.gameExit('<p>Quit Game?</p>', ['pairrs.menu.showMainMenu()', 'pairrs.menu.hideMessageBox()'])"><span class="glyphicon glyphicon-stop"></span></button>
          </div>
          <div class="col-xs-10">
            <div class="reward-container">
              <div class="reward"></div>
              <div class="reward"></div>
              <div class="reward"></div>
              <div class="reward"></div>
              <div class="reward"></div>
              <div class="reward"></div>
              <div class="reward"></div>
              <div class="reward"></div>
              <div class="reward"></div>
              <div class="reward"></div>
              <div class="reward"></div>
              <div class="reward"></div>
              <div class="reward"></div>
              <div class="reward"></div>
              <div class="reward"></div>
            </div>
          </div>
          <div class="col-xs-1">
            <button type="button" class="btn btn-primary top-button" onclick="pairrs.menu.toggleInfo()"><span class="glyphicon glyphicon-info-sign"></span></button>
          </div>
        </div>
      </div>
      <div id="main-content">
        <!-- here the cards will be inserted dynamically -->
      </div>
      <div id="main-menu" class="menu-box-yellow">
        <!-- here the menu contents will be inserted dynamically -->
      </div>
      <div id="message-box" class="menu-box-yellow">
        <!-- here game messages will be shown -->
        <div class="message-canvas">
          <!-- here messages will be displayed-->
        </div>
        <div>
          <!-- the onclick events will be assigned to buttons dynamically -->
          <button class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-stop"></span></button>
          <button class="btn btn-lg btn-warning"><span class="glyphicon glyphicon-play"></span></button>
        </div>
      </div>
      <div id="info-box" class="menu-box-yellow">
        <p>Developed by Philipp for Simon with love for FCB1893. Singapore, 2014.</p>
        <button class="btn btn-lg btn-warning" onclick="pairrs.menu.toggleInfo()"><span class="glyphicon glyphicon-ok-sign"></span></button>
      </div>
    </div><!-- container -->

    <!-- audio tags -->
    <audio id="snd-bg">
      <source src="snd/background.mp3" type="audio/mpeg">
    </audio>
    <audio id="snd-cardSwish">
        <source src="snd/cardSwish.mp3" type="audio/mpeg">
    </audio>
    <audio id="snd-stackNoise">
        <source src="snd/stackNoise.mp3" type="audio/mpeg">
    </audio>
    <audio id="snd-scoreSound">
        <source src="snd/scoreSound.mp3" type="audio/mpeg">
    </audio>
    <audio id="snd-awardSound">
        <source src="snd/awardSound.mp3" type="audio/mpeg">
    </audio>
    <audio id="snd-gameOver">
        <source src="snd/gameOver.mp3" type="audio/mpeg">
    </audio>
    
    <!-- script includes -->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="collections/pairrsCollections.js"></script>
    <script type="text/javascript" src="js/pairrs.js"></script>
  </body>
</html>
